<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- add icon from fontawesome -->
  <script src="https://kit.fontawesome.com/dd29961ac2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">

  <!-- add font from google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <a href="#"><img src="./images/logo.svg" alt="Header Icon" id="head-img"></a>
  </header>

  <section>
    <img src="./images/illustration-mockups.svg" alt="content image">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </section>

  <footer>
    <div>
      <a href="#"><i class="fa-brands fa-facebook-f foot-icon"></i></a>
      <a href="#"><i class="fa-brands fa-twitter foot-icon"></i></a>
      <a href="#"><i class="fa-brands fa-instagram foot-icon"></i></a>
    </div>
    <p class="foot-message">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/Spakapong" target="_blank"> Pakapong S.</a>
    </p>
  </footer>
</body>
</html>
